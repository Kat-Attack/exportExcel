<html>
    <head>
        <title>ExcelSample</title>
    </head>
    <body>
        <button type="button" id="download-button" >Export into Excel</button>
    </body>
            <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
</html>
<script>
    $(document).ready(function(){
        var downloadButton = document.getElementById("download-button");
        
        downloadButton.onclick = function(argument) {
            $.ajax({
                url: 'getexcel',	
                type: 'POST',
                cache: false,
                async: false,
                success: function(response) {
                    //this line downloads the file to the client's side.
                    window.location.href = "/sample.xlsx";
                },
                error: function(err){
                    console.log(err);
                }
            });   
        };
     });
</script>
